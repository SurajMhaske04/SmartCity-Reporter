<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Admin Panel</span>
        <a href="/admin/logout" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
</nav>

<div class="container mt-4">

    <div class="mb-3">
        <a href="/admin/dashboard" class="btn btn-secondary btn-sm">All</a>
        <a href="/admin/dashboard?status=Pending" class="btn btn-warning btn-sm">Pending</a>
        <a href="/admin/dashboard?status=Resolved" class="btn btn-success btn-sm">Resolved</a>
    </div>

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>User</th>
                <th>Category</th>
                <th>Status</th>
                <th>View</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for c in complaints %}
            <tr>
                <td>{{ c.name }}</td>
                <td>{{ c.category }}</td>
                <td>{{ c.status }}</td>
                <td>
                    <a href="/admin/complaint/{{ c.id }}" class="btn btn-sm btn-info">View</a>
                </td>
                <td>
                    <form method="POST" action="/update_status/{{ c.id }}">
                        <select name="status" class="form-control">
                            <option>Pending</option>
                            <option>In Progress</option>
                            <option>Resolved</option>
                        </select>
                        <button class="btn btn-sm btn-primary mt-1">Update</button>
                    </form>
                </td>
                <td>
                    <a href="/admin/delete/{{ c.id }}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
</body>
</html>
