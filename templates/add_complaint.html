<!DOCTYPE html>
<html>
<head>
    <title>Report Issue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Report Issue</span>
        <a href="/dashboard" class="btn btn-outline-light btn-sm">Back</a>
    </div>
</nav>

<div class="container mt-4">
    <form method="POST" enctype="multipart/form-data">

        <div class="mb-3">
            <label>Category</label>
            <select name="category" class="form-control" required>
                <option>Road</option>
                <option>Garbage</option>
                <option>Street Light</option>
                <option>Water</option>
                <option>Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Description</label>
            <textarea name="description" class="form-control" required></textarea>
        </div>

        <div class="mb-3">
            <label>Image</label>
            <input type="file" name="image" class="form-control" accept="image/*" capture>
        </div>

        <button class="btn btn-primary w-100">Submit Complaint</button>

    </form>
</div>

</body>
</html>
