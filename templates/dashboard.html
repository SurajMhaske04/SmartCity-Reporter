<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="refresh" content="10">
    <link rel="manifest" href="/static/manifest.json">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand">Smart City System</span>
        <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
    </div>
</nav>

<div class="container mt-4">

    <h4>Welcome, {{ name }}</h4>
    <p class="text-muted">{{ email }}</p>

    <a href="/add_complaint" class="btn btn-primary mb-3">âž• Report Issue</a>

    {% if complaints|length == 0 %}
        <div class="alert alert-info">No complaints submitted yet.</div>
    {% else %}
    <table class="table table-bordered">
        <thead class="table-dark">
            <tr>
                <th>Category</th>
                <th>Status</th>
                <th>Details</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for c in complaints %}
            <tr>
                <td>{{ c.category }}</td>
                <td>
                    <span class="badge 
                        {% if c.status == 'Pending' %}bg-warning
                        {% elif c.status == 'Resolved' %}bg-success
                        {% else %}bg-primary{% endif %}">
                        {{ c.status }}
                    </span>
                </td>
                <td>
                    <a href="/complaint/{{ c.id }}" class="btn btn-sm btn-info">View</a>
                </td>
                <td>
                    <a href="/delete_complaint/{{ c.id }}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Delete complaint?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}

</div>
</body>
</html>
